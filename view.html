<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>View Appointment</h1>
  <div>
    <label for="location">Location:</label>
    <select name="location" id="location">
      <option value="luzon">Luzon</option>
      <option value="visayas">Visayas</option>
      <option value="mindanao">Mindanao</option>
    </select>
  <br>
  </div>
  <div>
    <label for="apptid">Appointment ID:</label>
    <input type="number" id="apptid" name="apptid">
  </div>
  <div>
    <label for="age">Age:</label>
    <input disabled type="number" id="age" name="age" >
  </div>
  <div>
    <label for="gender">Gender:</label>
    <input disabled type="radio" id="female" name="gender" >
    <label for="female">Female</label>
    <input disabled type="radio" id="male" name="gender" >
    <label for="male">Male</label>
  </div>
  <div>
    <label for="date">Date:</label>
    <input disabled type="date" id="date" name="date" >
  </div>
  <div>
    <label for="time">Time:</label>
    <input disabled type="time" id="time" name="time" > 
  </div>
  <br>
  <button onclick="deleteAppointment()">Delete Appointment</button>
  <button onclick="updateAppointment()">Edit Appointment</button>
  <div id="appointments"></div>
  <br>
  <button>Save</button>

  <script src="script.js"></script>
</body>
</html>
